<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate Web Pages - Options</title>
    <link rel="stylesheet" href="/w3css/w3.css">
    <link rel="stylesheet" href="options.css">
    <script src="/languages.js"></script>
</head>
<body>
    <div class="w3-container">
        <a id="lblPlsDonate" class="w3-btn w3-border w3-border-blue w3-round w3-large w3-block" href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=N4Q7ACFV3GK2U&source=url" target="_blank">Help the developer with a donation</a>
    </div>
    <div class="w3-container">
        <h3 id="lblTargetLanguage">Target language</h3>
        <select id="selectTargetLanguage" class="w3-select w3-border w3-round" size></select>
    </div>
    <div class="w3-container">
        <h3 id="lblTranslationEngine">Translation engine</h3>
        <select id="selectTranslationEngine" class="w3-select w3-border w3-round" size>
            <option value="google">Google</option>
            <option value="yandex">Yandex</option>
        </select>
    </div>
    <div class="w3-container" style="display: none;">
        <h3 id="lblUseNewAlgorithm">Use the new translation algorithm?</h3>
        <select id="selectUseNewAlgorithm" class="w3-select w3-border w3-round" size>
            <option value="yes">Yes (recommended)</option>
            <option value="no">No (Use widgets)</option>
        </select>
    </div>
    <div class="w3-container desktop-only">
        <h3 id="lblShowContextMenu">Show the option to translate the page in the context menu</h3>
        <select id="selectShowContextMenu" class="w3-select w3-border w3-round" size>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>
    <div class="w3-container mobile-only">
        <h3 id="lblPopupConfig">Show the mobile popup</h3>
        <select id="selectPopupConfig" class="w3-select w3-border w3-round" size>
            <option value="auto" selected>Automatically</option>
            <option value="threeFingersOnTheScreen">When I touch three fingers on the screen</option>
            <option value="justWhenIClickTranlateThisSite">Only when I click "Translate this site"</option>
        </select>
    </div>
    <div class="w3-container">
        <h3 id="lblOthers">Others</h3>
    </div>
    <div class="w3-container">
        <button id="neverTranslateListButton" class="w3-button w3-round w3-light-grey w3-border"><span id="lblNeverTranslate">Never translate this sites</span> <i class="arrow down"></i></button>
        <ul id="neverTranslateList" placeholder="You have not added any sites to this list." class="w3-ul w3-card-4 w3-margin-top" style="display: none;"></ul>
    </div>
    <br>
    <div class="w3-container">
        <button id="alwaysTranslateListButton" class="w3-button w3-round w3-light-grey w3-border desktop-only"><span id="lblAlwaysTranslate">Automatically translate these languages</span> <i class="arrow down"></i></button>
        <ul id="alwaysTranslateList" placeholder="You have not added any languages to this list." class="w3-ul w3-card-4 w3-margin-top" style="display: none;"></ul>
    </div>
    <br>

    <script src="options.js"></script>
</body>
</html>
